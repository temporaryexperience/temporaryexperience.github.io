<!DOCTYPE html>
<html>

<head>
    <title>Anachronic Stamp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="icon" href="/img/2_hover.png">

</head>

<body>
    <div id="background">
        <audio id="player" autoplay loop>
            <source src="fundo.mp3">
        </audio>
        <video id="videoBG" poster="poster.JPG" autoplay muted loop>
            <source src="Video_fase2.mp4" type="video/mp4">
        </video>
        <div id="col1">
            <div class="wrapper1">
                <p1 id="demo"></p1>
                <p2>until expiration</p2>
            </div>
            <div class="wrapper2">
                <input class="button" type="button" onclick="showImg()">
                <img id="img1" src="img/T1_text.svg" />
            </div>
            <div class="wrapper3">
                <audio id="audio" src="/img/botao1.mp3" autostart="false"></audio>
                <button class="square1" onclick="PlaySound1()"> </button>
            </div>
        </div>
        <div id="col2">
            <div class="wrapper4">
                <img class="album-pic" src="img/2.svg">
                <img class="album-pic-exit" src="img/2_hover.png">
            </div>

            <div class="wrapper5">
                <p class="marquee1">
                    <span>
                        AS IF I WOKE UP FROM A LONG DEEP SLUMBER, MY EYES SEEMED TO NOT WANT TO OPEN
                    </span>
            </div>
        </div>
        <div id="col3">
            <div class="wrapper6">
                <div class="wrapper7">
                    <audio id="audio2" src="img/botao2.mp3" autostart="false"></audio>
                    <button class="square2" onclick="PlaySound2()"></button>
                </div>
                <div class="wrapper8">
                    <img class="album-pic1" src="img/3.svg">
                    <img class="album-pic-exit1" src="img/3_hover.png">
                </div>
            </div>
        </div>
        <div id="col4">
            <div class="wrapper9">
                <p class="marquee2">
                    <span>
                        THE PAST IS GONE AND NOT RETRIEVABLE, THE REMINISCENSE HAS GROWN UNENDURABLE
                    </span>
            </div>
            <div class="wrapper10">
                <img class="album-pic2" src="img/4.svg">
                <img class="album-pic-exit2" src="img/4_hover.png">
            </div>
        </div>
        <div id="col5">
            <div class="wrapper11"> 
                <audio id="audio3" src="img/botao3.mp3" autostart="false"></audio>
                <button class="square3" onclick="PlaySound3()"></button>
            </div>
            <div class="wrapper12"> 
                <input class="button2" type="button" onclick="showImg2()">
                <img id="img2" src="img/T2_text.svg"/>
            </div>
            </div>

        <div id="col6">
        <div class="wrapper13">
                <img class="album-pic3" src="img/6.svg">
                <img class="album-pic-exit3" src="img/6_hover.png">
            </div>
        
        </div>

        <script>
            showImg = function() {
                x = document.getElementById("img1")
                x.style.visibility = "visible";
            };
            
            showImg2 = function() {
                x = document.getElementById("img2")
                x.style.visibility = "visible";
            };

            document.addEventListener('click', musicPlay);

            function musicPlay() {
                document.getElementById('player').play();
                document.removeEventListener('click', musicPlay);
            };

            function PlaySound1() {
                var sound = document.getElementById("audio");
                sound.play()
            };

            function PlaySound2() {
                var sound = document.getElementById("audio2");
                sound.play()
            };
            
             function PlaySound3() {
                var sound = document.getElementById("audio3");
                sound.play()
            };

            // Set the date we're counting down to
            var countDownDate = new Date("June 25, 2020 00:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                    minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);

        </script>
    </div>

</body>

</html>
